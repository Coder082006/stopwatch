<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Stopwatch</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            align-items: center;
        }

        /* Left side (display + stop button) */
        .left-side {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 20px;
        }

        /* Time display */
        .display-box {
            background: #fff;
            border: 3px solid #000;
            padding: 30px 40px;
            font-size: 48px;
            font-weight: bold;
            border-radius: 10px;
            min-width: 200px;
            text-align: center;
        }

        /* Stop button */
        .stop-btn {
            margin-top: 10px;
            padding: 10px 30px;
            font-size: 16px;
            width: 100%;
            cursor: pointer;
        }

        /* Right side buttons */
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">

    <!-- LEFT SIDE -->
    <div class="left-side">
        <div class="display-box">
            <span id="hours">00</span> :
            <span id="minutes">00</span>
        </div>

        <button class="stop-btn" onclick="stop()">STOP</button>
    </div>

    <!-- RIGHT SIDE -->
    <div class="buttons">
        <button onclick="start()">START</button>
        <button onclick="reset()">RESET</button>
    </div>

</div>

<script>
    let hours = 0;
    let minutes = 0;
    let interval = null;

    function start() {
        if (interval !== null) return;

        interval = setInterval(() => {
            minutes++;

            if (minutes === 60) {
                minutes = 0;
                hours++;
            }

            updateDisplay();
        }, 60000); // increment every 1 minute
    }

    function stop() {
        clearInterval(interval);
        interval = null;
    }

    function reset() {
        stop();
        hours = 0;
        minutes = 0;
        updateDisplay();
    }

    function updateDisplay() {
        document.getElementById("hours").innerText =
            hours < 10 ? "0" + hours : hours;

        document.getElementById("minutes").innerText =
            minutes < 10 ? "0" + minutes : minutes;
    }
</script>

</body>
</html>
